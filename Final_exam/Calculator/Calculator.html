<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Fill in the fields below correctly to get an accurate result</h1>
  </header>
  <form id="survey-form">
    

   
    <div class="form-group">
      <p>Choose your subjects</p>
       <select id="dropdown" name="Pekerjaan" class="form-control" required>
         <option value>mathematics and geography</option>
         <option value="PNS">mathematics and physics</option>
         <option value="Swasta">biology and chemistry </option>
         <option value="Wirausaha">giology and geography </option>
         <option value="Pelajar">foreign language and world history</option>
         <option value="TidakKerja">geography and foreign language </option>
      </select>
    </div>
     <div class="form-group">
      <label id="name-label" for="name">Enter your points</label>
      <input
        type="number"
        name="nama"
        id="name"
        class="form-control"
        placeholder="130"
        required
      />
    </div>
   
    
    

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
</body>
</html>
